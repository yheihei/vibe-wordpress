<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Header Design | VLCNP Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .font-vt323 {
        font-family: 'VT323', monospace;
      }

      /* Pixel-perfect rendering */
      * {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* Scanline effect */
      .scanlines::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.3) 2px,
          rgba(0, 0, 0, 0.3) 4px
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Glitch effect */
      @keyframes glitch {
        0% {
          text-shadow:
            0.05em 0 0 #00fffc,
            -0.05em -0.025em 0 #fc00ff,
            0.025em 0.05em 0 #fffc00;
        }
        15% {
          text-shadow:
            0.05em 0 0 #00fffc,
            -0.05em -0.025em 0 #fc00ff,
            0.025em 0.05em 0 #fffc00;
        }
        16% {
          text-shadow:
            -0.05em -0.025em 0 #00fffc,
            0.025em 0.025em 0 #fc00ff,
            -0.05em -0.05em 0 #fffc00;
        }
        49% {
          text-shadow:
            -0.05em -0.025em 0 #00fffc,
            0.025em 0.025em 0 #fc00ff,
            -0.05em -0.05em 0 #fffc00;
        }
        50% {
          text-shadow:
            0.025em 0.05em 0 #00fffc,
            0.05em 0 0 #fc00ff,
            0 -0.05em 0 #fffc00;
        }
        99% {
          text-shadow:
            0.025em 0.05em 0 #00fffc,
            0.05em 0 0 #fc00ff,
            0 -0.05em 0 #fffc00;
        }
        100% {
          text-shadow:
            -0.025em 0 0 #00fffc,
            -0.025em -0.025em 0 #fc00ff,
            -0.025em -0.05em 0 #fffc00;
        }
      }

      .glitch-text {
        animation: glitch 2s infinite;
      }

      /* Character animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes walk {
        0% {
          transform: translateX(0) scaleX(1);
        }
        49% {
          transform: translateX(200px) scaleX(1);
        }
        50% {
          transform: translateX(200px) scaleX(-1);
        }
        99% {
          transform: translateX(0) scaleX(-1);
        }
        100% {
          transform: translateX(0) scaleX(1);
        }
      }

      @keyframes jump {
        0%,
        100% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-30px) rotate(-5deg);
        }
        50% {
          transform: translateY(-50px) rotate(5deg);
        }
        75% {
          transform: translateY(-20px) rotate(-3deg);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .walk-animation {
        animation: walk 8s linear infinite;
      }

      .jump-animation {
        animation: jump 2s ease-in-out infinite;
      }

      /* Blinking cursor */
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .blinking-cursor {
        animation: blink 1s infinite;
      }

      /* Pixel particles */
      @keyframes particle-float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(100px);
          opacity: 0;
        }
      }

      .pixel-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fffc00;
        animation: particle-float 10s linear infinite;
      }

      /* CRT monitor effect */
      .crt {
        position: relative;
        overflow: hidden;
        background: #0a0a0a;
      }

      .crt::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0.5;
        z-index: 2;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% {
          opacity: 0.27861;
        }
        5% {
          opacity: 0.34769;
        }
        10% {
          opacity: 0.23604;
        }
        15% {
          opacity: 0.90626;
        }
        20% {
          opacity: 0.18128;
        }
        25% {
          opacity: 0.83891;
        }
        30% {
          opacity: 0.65583;
        }
        35% {
          opacity: 0.67807;
        }
        40% {
          opacity: 0.26559;
        }
        45% {
          opacity: 0.84693;
        }
        50% {
          opacity: 0.96019;
        }
        55% {
          opacity: 0.08594;
        }
        60% {
          opacity: 0.20313;
        }
        65% {
          opacity: 0.71988;
        }
        70% {
          opacity: 0.53455;
        }
        75% {
          opacity: 0.37288;
        }
        80% {
          opacity: 0.71428;
        }
        85% {
          opacity: 0.70419;
        }
        90% {
          opacity: 0.7003;
        }
        95% {
          opacity: 0.36108;
        }
        100% {
          opacity: 0.24387;
        }
      }

      /* Pixel rain effect */
      @keyframes pixelRain {
        0% {
          transform: translateY(-100px);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .pixel-rain {
        position: absolute;
        width: 2px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        animation: pixelRain 5s linear infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Hero Header -->
    <section class="relative min-h-screen overflow-hidden crt scanlines">
      <!-- Background layers -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-indigo-900 via-purple-900 to-gray-900"
      ></div>

      <!-- Pixel rain effect -->
      <div class="pixel-rain" style="left: 5%; animation-delay: 0s"></div>
      <div class="pixel-rain" style="left: 15%; animation-delay: 0.5s"></div>
      <div class="pixel-rain" style="left: 25%; animation-delay: 1s"></div>
      <div class="pixel-rain" style="left: 35%; animation-delay: 1.5s"></div>
      <div class="pixel-rain" style="left: 45%; animation-delay: 2s"></div>
      <div class="pixel-rain" style="left: 55%; animation-delay: 2.5s"></div>
      <div class="pixel-rain" style="left: 65%; animation-delay: 3s"></div>
      <div class="pixel-rain" style="left: 75%; animation-delay: 3.5s"></div>
      <div class="pixel-rain" style="left: 85%; animation-delay: 4s"></div>
      <div class="pixel-rain" style="left: 95%; animation-delay: 4.5s"></div>

      <!-- Pixel particles -->
      <div class="pixel-particle" style="left: 10%; animation-delay: 0s"></div>
      <div
        class="pixel-particle"
        style="left: 30%; animation-delay: 2s; background: #00fffc"
      ></div>
      <div
        class="pixel-particle"
        style="left: 50%; animation-delay: 4s; background: #fc00ff"
      ></div>
      <div class="pixel-particle" style="left: 70%; animation-delay: 6s"></div>
      <div
        class="pixel-particle"
        style="left: 90%; animation-delay: 8s; background: #00ff00"
      ></div>

      <!-- Game stage background -->
      <div
        class="absolute bottom-0 left-0 right-0 h-48 bg-gray-800 border-t-4 border-gray-700"
      >
        <div
          class="absolute bottom-0 left-0 right-0 h-32 bg-gray-700 border-t-4 border-gray-600"
        ></div>
      </div>

      <!-- Characters -->
      <!-- Main character Akim -->
      <div class="absolute bottom-[46%] right-[16%] z-10">
        <img
          src="sozai/akim_level_2.png"
          alt="Akim"
          class="h-50 float-animation"
          style="filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5))"
        />
      </div>

      <!-- VLOrochi -->
      <div class="absolute bottom-60 left-[25%] z-10">
        <img
          src="sozai/VLOrochi-1.png.png"
          alt="Orochi"
          class="h-36 float-animation"
          style="
            animation-delay: 1.2s;
            filter: drop-shadow(0 0 15px rgba(128, 0, 255, 0.6));
          "
        />
      </div>

      <!-- Hayato character -->
      <div class="absolute bottom-[15%] left-[15%] z-8">
        <img
          src="sozai/hayato_chara.png"
          alt="Hayato"
          class="h-20 float-animation"
          style="
            animation-delay: 0.3s;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
          "
        />
      </div>

      <!-- Leelee character -->
      <div class="absolute top-20 left-[20%] z-10">
        <img
          src="sozai/leelee-1_1.png"
          alt="Leelee"
          class="h-26 float-animation"
          style="
            animation-delay: 1s;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.5));
          "
        />
      </div>

      <!-- Cat -->
      <div class="absolute bottom-[44%] right-1/5 z-8">
        <img
          src="sozai/cat.png"
          alt="Cat"
          class="h-32 float-animation"
          style="animation-delay: 1.5s"
        />
      </div>

      <!-- VLYama -->
      <div class="absolute top-10 right-[35%] z-10">
        <img
          src="sozai/VLYama-2.png.png"
          alt="VLYama"
          class="h-32 float-animation"
          style="
            animation-delay: 2.2s;
            filter: drop-shadow(0 0 12px rgba(255, 128, 0, 0.6));
          "
        />
      </div>

      <!-- VeryLongDragQueensGatotu -->
      <div class="absolute bottom-[25%] right-5 z-6">
        <img
          src="sozai/VeryLongDragQueensGatotu-1.png.png"
          alt="DragQueens Gatotu"
          class="h-25 jump-animation"
          style="
            animation-delay: 0.7s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.6));
          "
        />
      </div>

      <!-- Wall climbing characters removed - too many leelee -->

      <!-- vlikehaya_slim -->
      <div class="absolute bottom-[50%] left-[15%] z-7">
        <img
          src="sozai/vlikehaya_slim-2.png.png"
          alt="VLike Haya"
          class="h-32 float-animation"
          style="
            animation-delay: 2.5s;
            filter: drop-shadow(0 0 8px rgba(0, 255, 128, 0.6));
          "
        />
      </div>

      <!-- Unikisp -->
      <div class="absolute bottom-52 right-[28%] z-8">
        <img
          src="sozai/Unikisp-2.png.png"
          alt="Unikisp"
          class="h-32 float-animation"
          style="
            animation-delay: 3.2s;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.6));
          "
        />
      </div>

      <!-- Karma -->
      <div class="absolute bottom-62 left-[15%] z-7">
        <img
          src="sozai/Karma-2.png.png"
          alt="Karma"
          class="h-32 float-animation"
          style="
            animation-delay: 3.8s;
            filter: drop-shadow(0 0 12px rgba(255, 255, 0, 0.6));
          "
        />
      </div>

      <!-- Main content -->
      <div
        class="relative z-20 flex flex-col items-center justify-center min-h-screen px-4"
      >
        <!-- Logo/Title -->
        <div class="text-center mb-12">
          <h1 class="font-press-start text-4xl md:text-6xl lg:text-7xl mb-4">
            <span class="text-yellow-300 glitch-text">VLCNP</span>
          </h1>
          <h2 class="font-press-start text-2xl md:text-4xl lg:text-5xl mb-8">
            <span class="text-white">STORY</span>
          </h2>

          <!-- Tagline -->
          <p class="font-press-start text-sm md:text-base text-gray-300 mb-12">
            Retro Game Developer's Playground
          </p>
        </div>

        <!-- Play button with special effects -->
        <a
          href="https://vlcnpstory.y-game.tech/"
          target="_blank"
          rel="noopener noreferrer"
          class="relative group"
        >
          <div
            class="absolute inset-0 bg-yellow-400 blur-xl opacity-50 group-hover:opacity-75 transition-opacity"
          ></div>
          <button
            class="relative font-press-start text-lg md:text-xl bg-yellow-400 text-black px-8 py-6 border-4 border-black shadow-[8px_8px_0_0_#000] hover:shadow-[4px_4px_0_0_#000] hover:bg-yellow-300 active:shadow-none active:translate-x-2 active:translate-y-2 transition-all transform"
          >
            <span class="flex items-center gap-4">
              <span class="text-2xl">▶</span>
              体験版をプレイ
              <span class="text-2xl">◀</span>
            </span>
          </button>
        </a>

        <!-- Instructions -->
        <div class="mt-8 text-center">
          <p class="font-vt323 text-xl text-gray-400">PRESS ENTER TO START</p>
          <p class="font-vt323 text-lg text-gray-500 blinking-cursor">_</p>
        </div>

        <!-- Developer signature -->
        <div
          class="absolute bottom-20 left-8 font-vt323 text-lg text-green-400"
        >
          <div>Developed by Y-Game</div>
        </div>

        <div
          class="absolute bottom-20 right-8 font-vt323 text-lg text-yellow-300"
        >
          <div>© 2025 VLCNP STORY</div>
        </div>
      </div>

      <!-- Screenshots preview (larger and more prominent) -->
      <div
        class="absolute top-[6%] right-2 transform rotate-3 opacity-95 hover:opacity-100 transition-all hover:scale-110 hidden lg:block z-15"
      >
        <img
          src="sozai/screenshot2.png"
          alt="Game Screenshot"
          class="w-[28rem] border-4 border-yellow-400 shadow-[10px_10px_0_0_#000] hover:shadow-[12px_12px_0_0_#000] transition-all"
          style="filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.3))"
        />
      </div>

      <div
        class="absolute top-16 left-2 transform -rotate-3 opacity-95 hover:opacity-100 transition-all hover:scale-110 hidden lg:block z-15"
      >
        <img
          src="sozai/screenshot1.png"
          alt="Game Screenshot"
          class="w-96 border-4 border-green-400 shadow-[10px_10px_0_0_#000] hover:shadow-[12px_12px_0_0_#000] transition-all"
          style="filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3))"
        />
      </div>

      <div
        class="absolute bottom-48 right-[5%] transform rotate-2 opacity-95 hover:opacity-100 transition-all hover:scale-110 hidden xl:block z-15"
      >
        <img
          src="sozai/screenshot3.png"
          alt="Game Screenshot"
          class="w-80 border-4 border-blue-400 shadow-[8px_8px_0_0_#000] hover:shadow-[10px_10px_0_0_#000] transition-all"
          style="filter: drop-shadow(0 0 20px rgba(0, 128, 255, 0.3))"
        />
      </div>

      <div
        class="absolute bottom-60 left-12 transform -rotate-2 opacity-95 hover:opacity-100 transition-all hover:scale-110 hidden xl:block z-15"
      >
        <img
          src="sozai/screenshot4.png"
          alt="Game Screenshot"
          class="w-80 border-4 border-purple-400 shadow-[8px_8px_0_0_#000] hover:shadow-[10px_10px_0_0_#000] transition-all"
          style="filter: drop-shadow(0 0 20px rgba(128, 0, 255, 0.3))"
        />
      </div>

      <!-- Title area -->
      <div class="absolute top-8 left-8 font-vt323 text-lg text-yellow-300">
        <div>RETRO GAME DEVELOPER</div>
      </div>

      <div class="absolute top-8 right-8 font-vt323 text-lg text-green-400">
        <div>EST. 2025</div>
      </div>
    </section>

    <!-- Additional content area (for comparison with original) -->
    <section class="bg-gray-900 py-20">
      <div class="container mx-auto px-4">
        <!-- Original hero content for comparison -->
        <div
          class="bg-slate-800 text-white border-4 border-black p-12 shadow-[8px_8px_0_0_#1e293b] hover:shadow-[10px_10px_0_0_#1e293b] transition-all duration-200"
        >
          <div class="text-center">
            <h1
              class="font-press-start text-2xl md:text-4xl text-green-400 mb-4"
            >
              <span>&gt; Welcome to Y-Game</span>
              <span class="blinking-cursor">_</span>
            </h1>
            <div class="space-y-6">
              <p class="text-xl max-w-2xl mx-auto text-gray-300">
                This is the digital playground of わいへい (yhei_hei).<br />I
                build games, explore AI, and write about 'Vibe Coding'.
              </p>
              <a
                href="https://example.com/my-awesome-browser-game"
                target="_blank"
                rel="noopener noreferrer"
                class="inline-block font-press-start text-lg bg-yellow-400 text-black px-8 py-4 border-4 border-black shadow-[6px_6px_0_0_#000] hover:shadow-[4px_4px_0_0_#000] hover:bg-yellow-300 active:shadow-none active:translate-x-1 active:translate-y-1 transition-all transform"
              >
                Play My Game!
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
